<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/54a2f81cad.js" crossorigin="anonymous"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Football</title>
</head>
<body>
    <!-- Header Start -->
    <header>

    </header>
    <!-- Header End -->

    <main>
        <!-- Copa Football Banner Start -->
        <section class="container">
            <div class="football-banner">
                <div class="banner-detail">
                    <div class="banner-title">
                        <h1>Conmebol Copa America 2021</h1>
                    </div>
                    <div class="banner-button">
                        <a href="https://www.copafootball.com/en">Watch Live</a>
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
                <div class="banner-image">
                    <img src="images/banner.png" alt="Copa Football Banner">
                </div>
            </div>
        </section>
        <!-- Copa Football Highlights Start -->
        <section class="container-highlights">
            <div class="football-highlights">
                <div class="highlights-detail">
                    <div class="highlights-title">
                        <h1>All Highlights<br>Copa America 2021</h1>
                        <p>Argentina vs Brazil Highlights: Lionel Messi’s Argentina beat Brazil 1-0 in Saturday’s Copa America final to secure the national team’s first title in 28 years.</p>
                    </div>
                    <div class="highlights-button">
                        <a href="https://www.copafootball.com/en">Watch Now</a>
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
                <div class="highlights-image">
                    <img src="images/match.png" alt="Copa Football Banner">
                </div>
            </div>
        </section>
    </main>
    <!-- Copa Football Highlight End -->

</body>
</html>
